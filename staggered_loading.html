<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: #000;
        }
    </style>
    <script>
        function loadPage() {
            document.getElementById("cmdStart").addEventListener("click", start);
        }

        function start(){
            delay = 100;
            divs = Array.from(document.getElementsByTagName("div"));
            divs.forEach((d, i) =>
                            anime({targets: d,
                            translateX: 400,
                            duration: 2000,
                            delay: delay * i}))
        }
    </script>
</head>
<body onload ="loadPage()">
    <p>
        <h1>Animation Style</h1>
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </p>
    <button id = "cmdStart">Start</button>
</body>
</html>
