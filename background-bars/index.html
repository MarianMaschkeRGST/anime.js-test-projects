<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./main.css">
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <h1>Flashy Animation! - Hover Me</h1>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <script>
        let tl = anime.timeline({
            easing: 'easeOutExpo',
            duration: 750
        })

        tl.add({
            targets: 'section div',
            width: '100%',
            backgroundColor: 'rgb(197, 197, 255)',
            delay: anime.stagger(100)
        })

        tl.add({
            targets: 'section div',
            width: '90%',
            backgroundColor: 'rgb(235, 235, 255)',
        })

        tl.add({
            targets: 'h1',
            top: '20%',
            opacity: 1,
            duration: 4000,
        }, '-=1600') // Offset

        let rotateMe = anime ({
            targets: 'section',
            scaleY: '2',
            scaleX:ã€€'2',
            translateX: '40%',
            rotate: '60deg',
            easing: 'linear',
            duration: 500,
            autoplay: false
        });

        document.querySelector('h1').addEventListener('mouseover', () => {
            rotateMe.play();
        });

    </script>
</body>
</html>
